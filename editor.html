<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DataConecta — Editor Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/editor.css">
  <script src="https://unpkg.com/konva@9.3.13/konva.min.js"></script>
  <script src="js/editor.js" defer></script>
</head>
<body class="editor-body">
  <header class="editor-topbar">
    <div class="brand"><i class="fas fa-drafting-compass"></i> Editor Premium</div>
    <div class="toolbar">
      <select id="view-select">
        <option value="desktop">Escritorio</option>
        <option value="tablet">Tablet</option>
        <option value="mobile">Móvil</option>
      </select>
      <button id="btn-undo" title="Deshacer" class="btn"><i class="fas fa-undo"></i></button>
      <button id="btn-redo" title="Rehacer" class="btn"><i class="fas fa-redo"></i></button>
      <button id="btn-save-components" title="Guardar componente" class="btn"><i class="fas fa-save"></i></button>
      <button id="btn-export-html" title="Exportar HTML" class="btn primary"><i class="fas fa-file-code"></i> Exportar HTML</button>
      <div id="editor-save-state" class="muted">—</div>
    </div>
  </header>

  <main class="editor-main">
    <aside class="editor-left">
      <section class="panel">
        <h4>Componentes</h4>
        <div class="component-grid" id="component-palette">
          <div class="component-item" data-type="Text"><i class="fas fa-font"></i><div>Texto</div></div>
          <div class="component-item" data-type="Button"><i class="fas fa-mouse-pointer"></i><div>Botón</div></div>
          <div class="component-item" data-type="Image"><i class="fas fa-image"></i><div>Imagen</div></div>
          <div class="component-item" data-type="Input"><i class="fas fa-keyboard"></i><div>Input</div></div>
        </div>
        <hr/>
        <h4>Componentes guardados</h4>
        <div id="saved-components" class="saved-list">
          <div class="muted">Sin componentes guardados.</div>
        </div>
      </section>
    </aside>

    <section class="editor-canvas">
      <div id="canvas-stage" class="canvas-stage"></div>
      <div class="canvas-footer">
        <label><input type="checkbox" id="show-grid"/> Mostrar grilla</label>
        <label><input type="checkbox" id="snap-grid" checked/> Snap</label>
        <label>Zoom: <input type="range" id="zoom-range" min="0.5" max="2" step="0.05" value="1"/></label>
      </div>
    </section>

    <aside class="editor-right">
      <section class="panel">
        <h4>Propiedades</h4>
        <div id="properties-panel">
          <div class="muted">Selecciona un elemento para ver propiedades</div>
        </div>
      </section>

      <section class="panel">
        <h4>Export / Import</h4>
        <div style="display:flex;gap:8px">
          <button id="btn-export-components" class="btn">Exportar comps</button>
          <button id="btn-import-components" class="btn">Importar comps</button>
          <input type="file" id="components-file" accept="application/json" style="display:none" />
        </div>
      </section>
    </aside>
  </main>

  <div id="editor-toast" class="toast-wrap"></div>
</body>
</html>
