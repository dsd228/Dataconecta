<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DataConecta — Editor (completo)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:#1f2937;color:#fff}
    .toolbar{display:flex;gap:8px;align-items:center}
    .canvas-wrap{height:calc(100% - 52px);display:flex}
    #canvas{flex:1;border-left:1px solid #ddd}
    .panel{width:320px;padding:10px;box-sizing:border-box;background:#f7f7f7}
    .row{margin:6px 0}
    button.btn{padding:6px 8px;border:0;background:#2563eb;color:#fff;border-radius:4px;cursor:pointer}
    button.secondary{background:#6b7280}
    input,select{width:100%;padding:6px;margin-top:4px;box-sizing:border-box}
  </style>
  <!-- Fabric.js para editor de lienzo vectorial simple -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js" defer></script>
  <script src="js/editor-full.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div><strong>Editor (completo)</strong> — lienzo de diseño</div>
    <div class="toolbar">
      <a href="index.html" class="btn secondary" style="display:inline-flex;align-items:center"><i class="fas fa-arrow-left" style="margin-right:6px"></i> Volver</a>
      <button id="btn-export-png" class="btn"><i class="fas fa-image" style="margin-right:6px"></i> Export PNG</button>
      <button id="btn-export-json" class="btn"><i class="fas fa-file-export" style="margin-right:6px"></i> Export JSON</button>
    </div>
  </header>

  <div class="canvas-wrap">
    <div class="panel">
      <h4>Propiedades</h4>
      <div class="row">
        <label>Elemento seleccionado:</label>
        <div id="selected-info" class="muted">Ninguno</div>
      </div>
      <div class="row">
        <label>Texto / Color:</label>
        <input id="prop-text" placeholder="Texto"/>
        <input id="prop-fill" type="color" value="#000000" style="margin-top:6px"/>
      </div>
      <div class="row">
        <button id="btn-add-rect" class="btn">Agregar rectángulo</button>
        <button id="btn-add-text" class="btn">Agregar texto</button>
        <button id="btn-add-circle" class="btn">Agregar círculo</button>
      </div>
      <div class="row">
        <button id="btn-delete" class="btn secondary">Eliminar seleccionado</button>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
