<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DataConecta — Analítica (completo)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0}
    .topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;background:#111827;color:#fff}
    .controls{display:flex;gap:8px;align-items:center}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:12px}
    .panel{background:#fff;padding:12px;border-radius:6px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    .filters{display:flex;gap:8px;align-items:center}
    input[type="date"]{padding:6px}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <script src="js/analytics-full.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div><strong>Analítica (completo)</strong></div>
    <div class="controls">
      <a href="index.html" class="btn secondary" style="background:#374151;color:#fff;padding:6px 10px;border-radius:4px;text-decoration:none"><i class="fas fa-arrow-left" style="margin-right:6px"></i> Volver</a>
      <div class="filters" style="margin-left:8px">
        <label class="muted" style="color:#d1d5db">Desde</label>
        <input id="from" type="date"/>
        <label class="muted" style="color:#d1d5db">Hasta</label>
        <input id="to" type="date"/>
        <button id="btn-refresh" style="padding:6px 10px;border-radius:4px;background:#2563eb;color:#fff;border:0;cursor:pointer">Aplicar</button>
      </div>
    </div>
  </header>

  <div class="grid" style="padding:12px">
    <div class="panel">
      <h4>Visitas / Sesiones</h4>
      <canvas id="chart-sessions" height="160"></canvas>
    </div>

    <div class="panel">
      <h4>Conversiones</h4>
      <canvas id="chart-conversions-full" height="160"></canvas>
    </div>

    <div class="panel">
      <h4>Distribución de usuarios por dispositivo</h4>
      <canvas id="chart-devices" height="220"></canvas>
    </div>

    <div class="panel">
      <h4>Ingresos por día</h4>
      <canvas id="chart-revenue-full" height="160"></canvas>
    </div>
  </div>
</body>
</html>
