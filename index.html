<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dataconecta CRM</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>üìä Dataconecta CRM</h1>
    <nav>
      <button id="btn-view-contacts">Contactos</button>
      <button id="btn-view-analytics">Anal√≠tica</button>
      <button id="btn-view-editor">Editor</button>
    </nav>
  </header>

  <main id="main-content">
    <!-- Vista de Contactos -->
    <section id="contacts-view" class="view">
      <h2>Contactos</h2>
      <div class="toolbar">
        <input type="text" id="global-q" placeholder="Buscar contacto..." />
        <select id="global-stage">
          <option value="">Todas las etapas</option>
          <option value="Lead">Lead</option>
          <option value="Cliente">Cliente</option>
        </select>
        <button id="global-filter">Filtrar</button>
        <button id="btn-new-contact">Nuevo contacto</button>
      </div>
      <table id="contacts-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Empresa</th>
            <th>Etapa</th>
            <th>Creado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="contacts-tbody">
          <!-- Los contactos se cargar√°n aqu√≠ -->
        </tbody>
      </table>
      <div id="contacts-pagination" class="pagination"></div>
    </section>

    <!-- Vista de Anal√≠tica -->
    <section id="analytics-view" class="view hidden">
      <h2>Anal√≠tica</h2>
      <canvas id="analytics-chart" width="400" height="200"></canvas>
    </section>

    <!-- Vista de Editor -->
    <section id="editor-view" class="view hidden">
      <h2>Editor</h2>
      <canvas id="editor-canvas" width="600" height="400" style="border:1px solid #ccc;"></canvas>
      <div class="tools">
        <button id="add-rect">Rect√°ngulo</button>
        <button id="add-circle">C√≠rculo</button>
        <button id="add-text">Texto</button>
        <button id="clear-canvas">Limpiar</button>
      </div>
    </section>
  </main>

  <!-- Modal para nuevo contacto -->
  <div id="modal-root" class="hidden">
    <div class="modal">
      <h3 id="modal-title">Nuevo contacto</h3>
      <label>Nombre <input type="text" id="m-name" /></label>
      <label>Email <input type="email" id="m-email" /></label>
      <label>Tel√©fono <input type="text" id="m-tel" /></label>
      <label>Empresa <input type="text" id="m-company" /></label>
      <label>Etapa 
        <select id="m-stage">
          <option value="Lead">Lead</option>
          <option value="Cliente">Cliente</option>
        </select>
      </label>
      <div class="actions">
        <button id="m-save">Guardar</button>
        <button id="m-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Scripts principales -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.2.4/dist/fabric.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/contacts.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
