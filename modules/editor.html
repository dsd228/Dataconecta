<div id="editor-container">
  <div id="editor-toolbar">
    <button class="tool" data-tool="select"><i class="fas fa-mouse-pointer"></i></button>
    <button class="tool" data-tool="rect"><i class="fas fa-square"></i></button>
    <button class="tool" data-tool="circle"><i class="fas fa-circle"></i></button>
    <button class="tool" data-tool="text"><i class="fas fa-font"></i></button>
    <button class="tool" data-tool="image"><i class="fas fa-image"></i></button>
    <button id="export-json"><i class="fas fa-file-export"></i></button>
  </div>

  <div id="editor-main">
    <canvas id="editor-canvas" width="1000" height="600"></canvas>
  </div>

  <div id="editor-sidebar">
    <h3>Propiedades</h3>
    <div id="properties-panel">Selecciona un elemento</div>
  </div>
</div>
