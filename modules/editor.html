<!-- modules/editor.html -->
<div class="editor-module">
  <header class="editor-header">
    <h2>Editor UX/UI â€” Pro</h2>
    <div class="editor-actions">
      <button id="ed-btn-new-page" class="btn">Nuevo artboard</button>
      <button id="ed-btn-export-assets" class="btn">Exportar assets</button>
      <button id="ed-btn-export-css" class="btn">Export CSS (tokens)</button>
      <button id="ed-btn-play-proto" class="btn">Play Prototype</button>
    </div>
  </header>

  <section class="editor-body">
    <aside class="editor-left panel">
      <h4>Herramientas</h4>
      <div class="tool-grid">
        <button id="ed-tool-rect" class="btn small">Rect</button>
        <button id="ed-tool-text" class="btn small">Texto</button>
        <button id="ed-tool-image" class="btn small">Imagen</button>
        <input id="ed-image-input" type="file" accept="image/*" style="display:none" />
        <button id="ed-tool-component" class="btn small">Create Component</button>
        <button id="ed-tool-instance" class="btn small">Insert Component</button>
        <button id="ed-tool-bg-rem" class="btn small">Quitar Fondo</button>
      </div>

      <hr/>
      <h4>Design System</h4>
      <div>
        <label>Primary <input id="token-primary" type="color" /></label>
        <label>Accent <input id="token-accent" type="color" /></label>
        <label>Font <input id="token-font" type="text" placeholder="Inter, system-ui" /></label>
        <button id="tokens-save" class="btn small">Save tokens</button>
      </div>

      <hr/>
      <h4>Components</h4>
      <div id="components-list" class="components-list"></div>
      <div style="margin-top:8px">
        <button id="components-open" class="btn small">Open library</button>
      </div>

      <hr/>
      <h4>Plugins</h4>
      <div id="plugins-list"></div>
      <button id="plugin-load-icons" class="btn small">Load Icon Plugin (demo)</button>
    </aside>

    <main class="editor-center panel">
      <div id="ed-canvas-wrap" class="canvas-wrap">
        <canvas id="ed-canvas"></canvas>
        <canvas id="ed-heatmap-overlay" class="heatmap-overlay"></canvas>
      </div>

      <div class="proto-controls" style="margin-top:8px">
        <label>Prototype mode:
          <select id="proto-select-speed"><option value="1">1x</option><option value="1.5">1.5x</option></select>
        </label>
        <button id="proto-stop" class="btn small">Stop</button>
      </div>
    </main>

    <aside class="editor-right panel">
      <h4>Inspector</h4>
      <div id="inspector">
        <div><label>Text <input id="ins-text" /></label></div>
        <div><label>Fill <input id="ins-fill" type="color" /></label></div>
        <div><label>Stroke <input id="ins-stroke" type="color" /></label></div>
        <div><label>Font size <input id="ins-fontsize" type="number" /></label></div>
        <div><label>Opacity <input id="ins-opacity" type="range" min="0" max="1" step="0.01" /></label></div>
        <div style="margin-top:8px">
          <button id="ins-lock" class="btn small">Lock</button>
          <button id="ins-detach" class="btn small">Detach instance</button>
        </div>
      </div>

      <hr/>
      <h4>Comments</h4>
      <div id="comments-list" class="comments-list"></div>
      <div style="margin-top:8px">
        <textarea id="comment-box" placeholder="Comentario..." rows="3"></textarea>
        <button id="comment-add" class="btn small">Add comment</button>
      </div>

      <hr/>
      <h4>Recordings & Heatmaps</h4>
      <div>
        <button id="rec-start" class="btn small">Start recording</button>
        <button id="rec-stop" class="btn small">Stop</button>
        <button id="heatgen" class="btn small">Generate heatmap</button>
        <div id="recordings-list"></div>
      </div>
    </aside>
  </section>
</div>
