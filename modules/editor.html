<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor — DataConecta (módulo)</title>
  <link rel="stylesheet" href="modules/editor.css">
</head>
<body>
  <div class="module-editor">
    <header class="editor-header">
      <h2>Editor UX / UI</h2>
      <div class="editor-header-actions">
        <button id="ed-btn-save" class="btn">Guardar</button>
        <button id="ed-btn-export-png" class="btn">Export PNG</button>
        <button id="ed-btn-export-css" class="btn">Export CSS</button>
      </div>
    </header>

    <div class="editor-body">
      <aside class="editor-left panel">
        <h4>Herramientas</h4>
        <div class="tool-grid">
          <button id="btn-add-rect" class="btn small">Rect</button>
          <button id="btn-add-text" class="btn small">Texto</button>
          <button id="btn-upload-image" class="btn small">Imagen</button>
          <input id="editor-image-input" type="file" accept="image/*" style="display:none" />
          <button id="btn-remove-bg" class="btn small">Quitar fondo</button>
          <button id="ed-tool-component" class="btn small">Crear componente</button>
          <button id="ed-tool-instance" class="btn small">Insertar componente</button>
        </div>

        <hr/>
        <h4>Design tokens</h4>
        <label>Primary <input id="token-primary" type="color" value="#4f46e5" /></label>
        <label>Font <input id="token-font" type="text" value="Inter, system-ui" /></label>
        <button id="tokens-save" class="btn small">Guardar tokens</button>

        <hr/>
        <h4>Components</h4>
        <div id="components-list" class="components-list"></div>
      </aside>

      <main class="editor-center panel">
        <!-- IMPORTANT: provide the expected IDs -->
        <div id="canvas-wrap" class="canvas-wrap" style="position:relative">
          <canvas id="canvas" width="900" height="520" style="background:#fff; display:block;"></canvas>
          <canvas id="ed-heatmap-overlay" class="heatmap-overlay" style="position:absolute;left:0;top:0;pointer-events:none;"></canvas>
        </div>

        <div class="controls-row">
          <label>Zoom <input id="ed-zoom" type="range" min="0.25" max="3" step="0.05" value="1" /></label>
          <button id="ed-undo" class="btn small">Undo</button>
          <button id="ed-redo" class="btn small">Redo</button>
          <button id="ed-toggle-grid" class="btn small">Grid</button>
          <button id="ed-play-proto" class="btn small">Play Proto</button>
        </div>
      </main>

      <aside class="editor-right panel">
        <h4>Inspector</h4>
        <div id="inspector" class="inspector">Selecciona un objeto</div>

        <hr/>
        <h4>Comments</h4>
        <div id="comments-list" class="comments-list"></div>
        <textarea id="comment-box" rows="3" placeholder="Comentario..."></textarea>
        <button id="comment-add" class="btn small">Agregar comentario</button>

        <hr/>
        <h4>Recordings & Heatmaps</h4>
        <button id="rec-start" class="btn small">Start</button>
        <button id="rec-stop" class="btn small">Stop</button>
        <button id="rec-heat" class="btn small">Heatmap</button>
        <div id="recordings-list"></div>
      </aside>
    </div>

    <div id="editor-status" style="display:none"></div>
  </div>
</body>
</html>
