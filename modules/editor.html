<!-- modules/editor.html -->
<div class="module-editor">
  <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
    <h2>Editor UX / UI</h2>
    <div>
      <button id="editor-new-artboard" class="btn">Nuevo Artboard</button>
      <button id="editor-export" class="btn">Exportar</button>
    </div>
  </header>

  <div style="display:flex;gap:12px">
    <aside style="width:260px;background:#fff;padding:12px;border-radius:8px;color:#111">
      <h4>Herramientas</h4>
      <div>
        <button id="ed-btn-rect" class="btn">Rect</button>
        <button id="ed-btn-text" class="btn">Texto</button>
        <input id="editor-image-input" type="file" accept="image/*" style="display:none" />
        <button id="ed-btn-image" class="btn">Imagen</button>
      </div>
    </aside>

    <main style="flex:1;background:#fff;padding:12px;border-radius:8px;color:#111">
      <div id="editor-canvas-wrap" style="height:520px;border:1px solid #e6e6e6;border-radius:6px;display:flex;align-items:center;justify-content:center">
        <canvas id="editor-canvas" width="900" height="520" style="background:#ffffff"></canvas>
      </div>
    </main>
  </div>
</div>
