<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - Dataconecta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--background-main);
    }
    .chatbot-standalone {
      width: 100%;
      max-width: 400px;
      border-radius: 36px 36px 24px 24px/44px 44px 24px 24px;
      background: var(--bubble-bg);
      box-shadow: var(--bubble-shadow);
      border: 2.5px solid var(--bubble-border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 520px;
      margin: 32px auto;
      backdrop-filter: blur(22px) saturate(200%);
      position: relative;
    }
    .chatbot-standalone::before {
      content: "";
      position: absolute;
      left: 0;top: 0;right: 0;bottom: 0;
      border-radius: inherit;
      background: var(--bubble-reflection);
      opacity: 0.8;
      z-index: 0;
    }
    .chatbot-header {
      z-index: 2;
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 22px;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid var(--bubble-border);
      background: transparent;
    }
    .chatbot-body {
      z-index: 2;
      padding: 18px;
      min-height: 80px;
      max-height: 340px;
      overflow-y: auto;
      font-size: 1rem;
      color: var(--text-primary);
      background: transparent;
      flex: 1;
    }
    .chatbot-form {
      z-index: 2;
      display: flex;
      padding: 10px 18px;
      border-top: 1px solid var(--bubble-border);
      background: transparent;
    }
    .chatbot-form input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 7px 10px;
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
    }
    .chatbot-form button {
      border: none;
      background: none;
      color: var(--accent);
      font-size: 1.3rem;
      margin-left: 8px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .chatbot-form button:hover {
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="chatbot-standalone">
    <div class="chatbot-header">
      <span>Asistente Dataconecta</span>
    </div>
    <div class="chatbot-body" id="chatbot-body" tabindex="0">
      <div class="chatbot-message bot"><b>Hola ðŸ‘‹</b> Â¿En quÃ© puedo ayudarte?</div>
    </div>
    <form class="chatbot-form" id="chatbot-form" autocomplete="off" aria-label="Enviar mensaje al asistente">
      <input id="chatbot-input" type="text" placeholder="Escribe tu pregunta..." aria-label="Mensaje" required>
      <button type="submit" aria-label="Enviar"><i class="bi bi-send"></i></button>
    </form>
  </div>
  <script>
    // Demo: AÃ±ade tu lÃ³gica real o integraciÃ³n aquÃ­
    const form = document.getElementById('chatbot-form');
    const input = document.getElementById('chatbot-input');
    const body = document.getElementById('chatbot-body');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const val = input.value.trim();
      if(val) {
        const userMsg = document.createElement('div');
        userMsg.className = 'chatbot-message user';
        userMsg.innerHTML = '<b>TÃº:</b> ' + val;
        body.appendChild(userMsg);
        setTimeout(function(){
          const botMsg = document.createElement('div');
          botMsg.className = 'chatbot-message bot';
          botMsg.innerHTML = '<b>Bot:</b> ' + 'Â¡Mensaje recibido! (AquÃ­ irÃ­a la respuesta automatizada)';
          body.appendChild(botMsg);
          body.scrollTop = body.scrollHeight;
        }, 700);
        input.value = '';
        body.scrollTop = body.scrollHeight;
      }
    });
  </script>
</body>
</html>
